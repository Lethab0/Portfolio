<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Dashboard layout */
        .dashboard {
            display: grid;
            grid-gap: 20px;
            padding: 20px;
            background-color: #f2f2f2; /* Light gray background */
        }

        /* Chart container */
        .chart-container {
            width: 100%;
            height: 400px;
            position: relative;
            background-color: #ffffff; /* White background for charts */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
            padding: 20px;
            margin-bottom: 20px; /* Add margin between charts */
        }

        /* Search input */
        .search-input {
            margin-top: 10px;
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #cccccc; /* Light gray border */
            border-radius: 4px;
            font-size: 14px;
        }

        /* Button style */
        .search-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4e8cff; /* Blue color for button */
            color: #ffffff; /* White text color */
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        /* Button hover effect */
        .search-button:hover {
            background-color: #357ae8; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Chart 1 -->
        <div class="chart-container">
            <canvas id="myChart1"></canvas>
            <input type="text" class="search-input" placeholder="Search cryptocurrency">
            <button class="search-button">Search</button>
        </div>

        <!-- Chart 2 -->
        <div class="chart-container">
            <canvas id="myChart2"></canvas>
            <input type="text" class="search-input" placeholder="Search cryptocurrency">
            <button class="search-button">Search</button>
        </div>

        <!-- Chart 3 -->
        <div class="chart-container">
            <canvas id="myChart3"></canvas>
            <input type="text" class="search-input" placeholder="Search cryptocurrency">
            <button class="search-button">Search</button>
        </div>
    </div>
</body>
</html>
