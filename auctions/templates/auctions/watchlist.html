{% extends "auctions/layout.html" %}

{% block body %}
  
  <ul> 
    {% for list in lists %}
       <li> <h6> <a href="item/{{ list.item.id }}">{{ list.item.Title }}</a></h6></li>
    {% endfor %}
  </ul>
  {% for list in lists %}
  <div class="col-sm-6 col-md-4 col-lg-3">
    <div class="box">
      <a href="">
        <div class="img-box">
          <img src="{{ list.Image_url }}" alt="">
        </div>
        <div class="detail-box">
          <h6>
            <a href="item/{{ list.item.id }}">{{ list.Title }}</a>
          </h6>
          <h6>
            Price
            <span>
              R{{ list.current_price }}
            </span>
          </h6>
        </div>
        <div class="new">
          <span>
            New
          </span>
        </div>
      </a>
    </div>
  </div>
  {% endfor %}
  
{% endblock %}
